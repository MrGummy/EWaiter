<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>EWaiter</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../../lib/css/bootstrap.min.css" rel="stylesheet">
        <link href="../../lib/css/style.css" rel="stylesheet">
        <link href="category.css" rel="stylesheet">
        <script src="../../controllers/page/CategoryPageController.js"></script>
        <script src="../../controllers/interlayer/CategoryController.js"></script>
        <script src="../../services/CategoryService.js"></script>
        <script src="../../controllers/template/CategoryTemplate.js"></script>
    </head>
    <body>
        <div class="row">
            <div class="navbar navbar-default">
                <header id="header-site">

                    <div class="logo-site">
                        <img src="../../images/Logo2.png" style="width: 100%;"/>
                    </div>

                </header>
            </div>
        </div>

        <nav class="navbar navbar-fixed-left navbar-minimal animate" role="navigation" onclick="clickNavbarMenu()">
            <div class="navbar-toggler animate">
                <span class="menu-icon"></span>
            </div>
            <ul class="navbar-menu animate">
                <li>
                    <a class="animate" onclick="menuClick()">
                        <span class="desc animate"> Меню </span>
                        <div class="navigatorIcon1"></div>
                    </a>
                </li>
                <li>
                    <a href="#blog" class="animate">
                        <span class="desc animate"> Официанты </span>
                        <div class="navigatorIcon2"></div>
                    </a>
                </li>
                <li>
                    <a href="#contact-us" class="animate">
                        <span class="desc animate"> Отзывы </span>
                        <div class="navigatorIcon3"></div>
                    </a>
                </li>
                <li>
                    <a href="#contact-us" class="animate">
                        <span class="desc animate"> Настройки </span>
                        <div class="navigatorIcon4"></div>
                    </a>
                </li>
            </ul>
        </nav>

        <div id="categoryContainer" class="categoryList">
            <div class="row sections-child container-fluid">
                <a class="animate">
                    <div class="row post-content">
                        <img class="categoryImg"/>
                        <div class="sectionsLabel">
                            <label>Категория</label>
                        </div>
                    </div>
                </a>
            </div>
        </div>

        <script src="../../lib/js/jquery.min.js"></script>
        <script src="../../lib/js/bootstrap.min.js"></script>
        <script src="../../lib/js/template7.min.js"></script>
    </body>
</html>
